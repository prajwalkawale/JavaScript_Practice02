<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>repeat_method_string</title>
</head>
<body>
    <p id="one"></p>
    <p id="two"></p>
    <p id="three"></p>
    <script>
        // IT WILL PRINT IN REPEAT FORM 

        let text = "hello ";
        let text2 = text.repeat(3); // we have to pass the number in bracket for the repeat that number according to we want to print
        console.log("Repeat::",text2);
        document.getElementById("one").innerHTML = text2;

        let text3 = "hello javascript";
        let text4 = text3.indexOf("t");
        console.log("indexof::",text4);

        let text5 = text3.substr(3,8);
        console.log("SUBSTR::",text5);

        let text6 = text3.substr(6,10);
        console.log("SUBSTR::",text6);
        console.log("CrossCheck::",text3.substr(3,10));

        console.log("SLICE CROSScHECK::",text3.slice(2,7)); // slice and sunstring are both methods almost same in count way

    </script>
</body>
</html>
