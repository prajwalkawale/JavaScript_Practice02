<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trim_method</title>
</head>

<body>
    <h1>trim method</h1>
    <script>
        let text = "     hello world     ";
        let text2 = text.trim();
        console.log(text.length);
        console.log(text2.length) 

        // JAVASCRIPT TRIM START 

        let $_1 = "            hello world";
        let $_2 = $_1.trimStart();
        console.log("START::",$_1.length);
        console.log("AFTER START::",$_2.length);


        // JAVASCRIPT TRIM END 
        let $_3 = "hello world        ";
        let $_4 = $_3.trimEnd();
        console.log("END",$_3.length);
        console.log("AFTER END",$_4.length);
    </script>
       
</body>

</html>
